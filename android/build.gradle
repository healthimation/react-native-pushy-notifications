
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'

    // Pushy SDK
    compile 'me.pushy:sdk:1.0.26'

    // Pushy SDK Dependency - Jackson
    compile (
        [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.2.3'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.2.3'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3']
    )
}
